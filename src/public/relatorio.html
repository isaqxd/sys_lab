<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/relatorio.css">
    <title>Relatórios de Reservas</title>
</head>

<body>

    <div class="container">
        <h2>Relatório de Utilização</h2>
        
        <p class="texto-instrucao">
            Selecione os filtros abaixo para gerar o PDF.
        </p>

        <div class="bloco-sala">
            
            <label>Data Início:</label>
            <input type="date" id="dataInicio">

            <label>Data Fim:</label>
            <input type="date" id="dataFim">

            <label>Sala Específica (Opcional):</label>
            <select id="selectSala">
                <option value="0">Todas as Salas</option>
            </select>

            <label>Nome do Usuário (Opcional):</label>
            <input type="text" id="nomeUsuario" placeholder="Digite parte do nome...">

            <hr>

            <button onclick="gerarRelatorio()" class="btn-pdf">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Baixar Relatório PDF
            </button>
            
            <button onclick="window.location.href='index.html'" class="btn-voltar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Voltar
            </button>
        </div>
    </div>

    <script>
        // Ao carregar a página, busca as salas no banco para preencher o Select
        window.onload = async function() {
            try {
                const res = await fetch('/api/sala/findAll');
                const json = await res.json();
                
                if(json.sucesso) {
                    const select = document.getElementById('selectSala');
                    
                    json.data.forEach(sala => {
                        const opt = document.createElement('option');
                        opt.value = sala.id_sala;
                        opt.innerText = sala.nome;
                        select.appendChild(opt);
                    });
                } else {
                    console.error("Erro ao buscar salas: " + json.erro);
                }
            } catch (error) {
                console.error("Erro na requisição de salas", error);
            }
        };

        function gerarRelatorio() {
            const dataInicio = document.getElementById("dataInicio").value;
            const dataFim = document.getElementById("dataFim").value;
            const idSala = document.getElementById("selectSala").value;
            const nomeUsuario = document.getElementById("nomeUsuario").value;

            // Monta os parâmetros para enviar ao backend
            const params = new URLSearchParams({
                dataInicio,
                dataFim,
                idSala,
                nomeUsuario
            });

            // Chama a rota que gera o PDF
            const url = `/api/relatorio/gerar?${params.toString()}`;

            // Abre o PDF numa nova aba
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
