<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SysLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="card card-login">
        <div class="text-center mb-4">
            <img src="img/sys_lab_logo.svg" alt="SysLab Logo" width="300">
            <p class="text-muted">Fa√ßa login para reservar salas</p>
        </div>

        <form id="formLogin">
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="ex: prof@teste.com" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label fw-bold">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="******" required>
            </div>

            <div id="msg-erro" class="alert alert-danger text-center p-2" style="display: none;"></div>

            <button type="submit" class="btn btn-primary w-100 btn-login py-2" id="btn-entrar">
                ENTRAR
            </button>
        </form>
    </div>

    <script src="js/index.js"> </script>
</body>

</html>
