<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - SysLab</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/prof-portal.css">
</head>
<body>

    <div class="d-flex" id="wrapper">

        <div id="sidebar-wrapper">
            <img src="img/sys_lab_logo_white.svg" alt="SysLab Logo" class="sidebar-heading img-fluid p-3">
            <div class="list-group list-group-flush mt-3">
                <a href="#" class="list-group-item list-group-item-action active">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="prof-reservar-sala.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-calendar-plus"></i> Nova Reserva
                </a>
                <a href="prof-lista-reservas.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-clock-history"></i> Minhas Reservas
                </a>

                <a href="index.html" class="list-group-item list-group-item-action text-danger mt-5" onclick="logout()">
                    <i class="bi bi-box-arrow-left"></i> Sair
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-top">
                <div class="container-fluid">
                    <button class="btn btn-outline-dark d-md-none" id="menu-toggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="ms-auto d-flex align-items-center">
                        <div class="me-3 text-end d-none d-md-block">
                            <span class="d-block fw-bold text-dark" id="user-name-display">...</span>
                            <small class="text-muted" id="user-type-display">...</small>
                        </div>
                        <img src="" id="user-avatar" class="rounded-circle" width="40" height="40" alt="Avatar">
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4 mt-4">
                <h2 class="mb-4 text-dark">Painel de Controle</h2>

                <div class="row g-4 mb-5">
                    <div class="col-md-6">
                        <div class="card card-dashboard h-100 border-start border-4 border-primary">
                            <div class="card-body">
                                <h5 class="card-title text-muted text-uppercase fs-6 mb-3">Sua Pr칩xima Aula</h5>
                                <div id="card-prox-reserva">
                                    <div class="spinner-border spinner-border-sm text-primary" role="status"></div> Carregando...
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-dashboard h-100 border-start border-4 border-success">
                            <div class="card-body">
                                <h5 class="card-title text-muted text-uppercase fs-6 mb-3">Total de Reservas (Ativas)</h5>
                                <h3 class="fw-bold text-dark mb-0" id="card-total-ativas">-</h3>
                            </div>
                        </div>
                    </div>
                    </div>

                <div class="card card-dashboard mb-5">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 fw-bold text-primary">
                            <i class="bi bi-activity"></i> Hist칩rico Recente (Criadas Hoje)
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Laborat칩rio</th>
                                        <th>Data da Reserva</th>
                                        <th>Hor치rio</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-historico">
                                    <tr>
                                        <td colspan="5" class="text-center text-muted">Carregando dados...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="overlay" onclick="fecharMenu()"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/prof-portal.js"></script>
</body>
</html>
