<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas</title>
  <style>
    section {
      margin-bottom: 2rem;
    }

    .reserva {
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Minhas Reservas</h1>
  </header>

  <main>
    <section id="reservas_atuais">
      <h2>Reservas do dia e futuras</h2>
      <div class="reserva-container">Carregando...</div>
    </section>

    <section id="reserva_passado">
      <h2>Reservas passadas</h2>
      <div class="reserva-container">Carregando...</div>
    </section>

    <section id="reserva_canceladas">
      <h2>Reservas canceladas</h2>
      <div class="reserva-container">Carregando...</div>
    </section>
  </main>

  <script>
    const professorId = 1;
    const apiUrl = `/api/reserva/professor/${professorId}`;

    const renderReservas = (elementId, reservas) => {
      const container = document.querySelector(`#${elementId} .reserva-container`);
      container.innerHTML = ''; // limpa apenas o conteúdo do container, não o <h2>

      if (reservas.length === 0) {
        container.innerHTML = '<p>Nenhuma reserva</p>';
        return;
      }

      reservas.forEach(r => {
        const div = document.createElement('div');
        div.className = 'reserva';
        div.innerHTML = `
      <strong>Sala:</strong> ${r.nome_sala}<br>
      <strong>Data:</strong> ${new Date(r.data_reserva).toLocaleDateString('pt-BR')}<br>
      <strong>Status:</strong> ${r.status}<br>
      <strong>Motivo:</strong> ${r.motivo || '-'}
    `;
        container.appendChild(div);
      });
    };

    fetch(apiUrl)
      .then(resp => resp.json())
      .then(data => {
        if (!data.sucesso) {
          alert('Erro ao carregar reservas');
          return;
        }

        renderReservas('reservas_atuais', data.data.atuais);
        renderReservas('reserva_passado', data.data.passadas);
        renderReservas('reserva_canceladas', data.data.canceladas);
      })
      .catch(err => {
        console.error(err);
        alert('Erro ao conectar com a API');
      });
  </script>
</body>

</html>
