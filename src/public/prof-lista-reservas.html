<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Reservas - SysLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/prof-lista-reservas.css">
</head>

<body>
    <div class="d-flex" id="wrapper">

        <div id="sidebar-wrapper">
            <img src="img/sys_lab_logo_white.svg" alt="SysLab Logo" class="sidebar-heading img-fluid p-3">
            <div class="list-group list-group-flush mt-3">
                <a href="prof-portal.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="prof-reservar-sala.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-calendar-plus"></i> Nova Reserva
                </a>
                <a href="prof-lista-reservas.html" class="list-group-item list-group-item-action active">
                    <i class="bi bi-clock-history"></i> Minhas Reservas
                </a>
                <a href="index.html" class="list-group-item list-group-item-action text-danger mt-5" onclick="logout()">
                    <i class="bi bi-box-arrow-left"></i> Sair
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-top">
                <div class="container-fluid">
                    <button class="btn btn-outline-dark d-md-none" id="menu-toggle"><i class="bi bi-list"></i></button>
                    <div class="ms-auto d-flex align-items-center">
                        <div class="me-3 text-end d-none d-md-block">
                            <span class="d-block fw-bold text-dark" id="user-name-display">...</span>
                            <small class="text-muted" id="user-type-display">...</small>
                        </div>
                        <img src="" id="user-avatar" class="rounded-circle" width="40" height="40" alt="Avatar">
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4 pb-5">

                <div id="message" class="alert alert-dismissible fade show mt-3" style="display: none;" role="alert">
                    <span id="message-text"></span>
                    <button type="button" class="btn-close"
                        onclick="document.getElementById('message').style.display='none'"></button>
                </div>

                <h4 class="section-title text-primary">
                    <i class="bi bi-calendar-check me-2"></i> Reservas Ativas (Futuras e Hoje)
                </h4>
                <div id="container-atuais" class="row g-3">
                    <div class="col-12 text-center py-3">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </div>

                <h4 class="section-title text-secondary">
                    <i class="bi bi-calendar-x me-2"></i> Hist√≥rico (Passadas)
                </h4>
                <div id="container-passadas" class="row g-3">
                    <div class="col-12 text-center py-3 text-muted">Carregando...</div>
                </div>

                <h4 class="section-title text-danger">
                    <i class="bi bi-x-circle me-2"></i> Canceladas
                </h4>
                <div id="container-canceladas" class="row g-3">
                    <div class="col-12 text-center py-3 text-muted">Carregando...</div>
                </div>

            </div>
        </div>
    </div>
    <div id="overlay" onclick="fecharMenu()"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/prof-lista-reservas.js"></script>
</body>

</html>
