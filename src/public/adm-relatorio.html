<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - SysLab</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/adm-relatorio.css">
</head>

<body>
    <div class="d-flex" id="wrapper">

        <div id="sidebar-wrapper">
            <img src="img/sys_lab_logo_white.svg" alt="SysLab Logo" class="sidebar-heading img-fluid p-3">
            <div class="list-group list-group-flush mt-3">
                <a href="adm-portal.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-house-door"></i> Início
                </a>
                <a href="adm-gerenciar-usuario.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-people"></i> Gerenciar Usuários
                </a>
                <a href="adm-lista-reservas.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-calendar-check"></i> Gerenciar Reservas
                </a>
                <a href="adm-gerenciar-sala.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-pc-display"></i> Gerenciar Salas
                </a>
                <a href="adm-relatorio.html" class="list-group-item list-group-item-action active">
                    <i class="bi bi-file-earmark-pdf"></i> Relatórios
                </a>
                <a href="index.html" class="list-group-item list-group-item-action text-danger mt-5" onclick="logout()">
                    <i class="bi bi-box-arrow-left"></i> Sair
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-top">
                <div class="container-fluid">
                    <button class="btn btn-outline-dark d-md-none" id="menu-toggle"><i class="bi bi-list"></i></button>
                    <div class="ms-auto d-flex align-items-center">
                        <div class="me-3 text-end d-none d-md-block">
                            <span class="d-block fw-bold text-dark" id="user-name-display">Admin</span>
                            <small class="text-muted" id="user-type-display">Administrador</small>
                        </div>
                        <img src="" id="user-avatar" class="rounded-circle" width="40" height="40" alt="Avatar">
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4 mt-4 pb-5">
                <h2 class="mb-4 text-dark border-bottom pb-2">Relatórios de Reservas</h2>

                <div class="card-relatorio">
                    <h4 class="mb-3 text-primary"><i class="bi bi-file-earmark-text"></i> Gerar Relatório PDF</h4>
                    <p class="texto-instrucao">Selecione os filtros abaixo para personalizar o relatório de utilização
                        das salas.</p>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="dataInicio" class="form-label fw-bold">Data Início</label>
                            <input type="date" id="dataInicio" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="dataFim" class="form-label fw-bold">Data Fim</label>
                            <input type="date" id="dataFim" class="form-control">
                        </div>

                        <div class="col-md-12">
                            <label for="selectSala" class="form-label fw-bold">Sala Específica (Opcional)</label>
                            <select id="selectSala" class="form-select">
                                <option value="0">Todas as Salas</option>
                                <option value="0" disabled>Carregando salas...</option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <label for="nomeUsuario" class="form-label fw-bold">Nome do Usuário (Opcional)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" id="nomeUsuario" class="form-control"
                                    placeholder="Digite parte do nome do professor...">
                            </div>
                        </div>

                        <div class="col-12 mt-4 d-flex justify-content-between">
                            <button onclick="window.location.href='portal_funcionario.html'"
                                class="btn btn-outline-secondary px-4">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </button>

                            <button onclick="gerarRelatorio()" class="btn btn-danger px-4">
                                <i class="bi bi-file-earmark-pdf-fill"></i> Baixar Relatório PDF
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="overlay" onclick="fecharMenu()"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/adm-relatorio.js"></script>
</body>

</html>
